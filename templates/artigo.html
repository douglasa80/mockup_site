{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-12 text-center">
		  <h1>{{ noticia.titulo }}</h1>
		  <span class="text-muted">{{ noticia.data }}</span>
		</div>
		<div class="col-lg-8 mx-auto">
		  <img src="{{ url_for('static', filename=noticia.imagem) }}" alt="{{ noticia.titulo }}" class="img-fluid w-100">
		  <p>{{ noticia.resumo }}</p>
		  <p>{{ noticia.conteudo }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
		  <a href="{{ url_for('home') }}">Voltar para a lista de not√≠cias</a>
		  <div>
		    <a href="{{ url_for('editar_noticia', noticia_id=noticia.id) }}" class="btn btn-primary">Editar</a>
		    <form action="{{ url_for('remover_noticia', noticia_id=noticia.id) }}" method="POST" style="display:inline;">
		        <button type="submit" class="btn btn-danger">Remover</button>
		    </form>
		  </div>
		</div>
	</div>
</div>

{% endblock %}
