{% extends "base.html" %}

{% block content %}
<h2>Editar Notícia</h2>
<form method="POST">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" value="{{ noticia.titulo }}" required><br><br>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" value="{{ noticia.data }}" required><br><br>

    <label for="resumo">Resumo:</label>
    <textarea id="resumo" name="resumo" required>{{ noticia.resumo }}</textarea><br><br>

    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" name="conteudo" required>{{ noticia.conteudo }}</textarea><br><br>

    <label for="imagem">Imagem:</label>
    <input type="text" id="imagem" name="imagem" value="{{ noticia.imagem }}" required><br><br>

    <button type="submit">Salvar Alterações</button>
</form>
<a href="{{ url_for('home') }}">Cancelar</a>
{% endblock %}
